name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            asset_name: bugster-linux
          - os: windows-latest
            asset_name: bugster-windows.exe
          - os: macos-latest
            asset_name: bugster-macos

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -e .
    
    - name: Build executable
      run: |
        pyinstaller bugster.spec --clean
    
    - name: Rename executable for upload
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp dist/bugster/bugster.exe ${{ matrix.asset_name }}
        else
          cp dist/bugster/bugster ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Bugster CLI v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          bugster-linux/*
          bugster-windows.exe/*
          bugster-macos/* 